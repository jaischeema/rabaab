<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Rabaab</title>
    <link href="/css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/vendor/nprogress.css" rel="stylesheet" type="text/css" />
    <link href="/css/application.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script type='text/x-handlebars' id='application'>
      <header>
        <div class="logo">
          <a href="#" class="brand">Rabaab</a>
        </div>
        <div class="search">
          {{input type="text" value=query classNames="form-control input-sm" action="search" placeholder="Search for album, song or artist..."}}
        </div>
        <div class='playlist-title'>
          <i class='icon-list-add'></i> Playlist
        </div>
      </header>
      <div id="main">
        <div id="navigation">
          <ul class="nav">
            <li>{{#link-to "latest_albums"}}<i class="icon-star-1"></i> Latest Albums{{/link-to}}</li>
            <li><a href="#"><i class="icon-clock"></i> Recently Played</a></li>
            <li><a href="#"><i class="icon-menu-1"></i> Playlists</a></li>
            <li><a href="#"><i class="icon-star-1"></i> Top Charts</a></li>
          </ul>
        </div>
        <div id="container">
          <div class="content">
            {{outlet}}
          </div>
        </div>
        <div id="playlist">
          {{render 'playlist'}}
        </div>
      </div>
      <footer class="footer">
        {{render 'player'}}
      </footer>
    </script>
    
    <script type="text/x-handlebars" id="loading">
    <div class="loading">
      <div class="icon-spin5 animate-spin"></div>
    </div>
    </script>
    <script type="text/x-handlebars" data-template-name="latest_albums">
      <h1 class="header">Latest Albums</h1>
      <ul class="list list-albums">
        {{#each}}
          <li>
            {{#link-to 'album' id}}
              <span class="title">{{title}}</span>
              <span class="artist">{{artist_title}}</span>
            {{/link-to}}
          </li>
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars" id="album">
    <div class="album">
      <h1 class="header">{{title}}</h1>
      <ul class="list list-albums">
        {{#each song in songs}}
          <li>
            <a {{action 'play' song}}>
              <span class="title">{{song.title}}</span>
              <span class="artist">{{song.artist_title}}</span>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
    </script>
    <script type="text/x-handlebars" id="artist">
    <div class="artist">
      <h1 class="header">Artist: {{title}}</h1>
      <ul class="list list-albums">
        {{#each album in albums}}
          <li>
          {{#link-to 'album' album.id classNames='title'}}
            <span class="title">{{album.title}}</span>
          {{/link-to}}
          </li>
        {{/each}}
      </ul>
    </div>
    </script>
    <script type="text/x-handlebars" id="_album">
      {{#link-to 'album' result.id}}
        <span class="title">{{result.title}}</span>
        <span class="artist">{{result.artist.title}}</span>
      {{/link-to}}
    </script>
    
    <script type="text/x-handlebars" id="_song">
      {{#link-to 'album' result.album_id}}
        <span class="title">{{result.title}}</span>
        <span class="artist">{{result.artist_title}}</span>
      {{/link-to}}
    </script>
    
    <script type="text/x-handlebars" id="_artist">
      {{#link-to 'artist' result.id}}
        <span class="title">{{result.title}}</span>
      {{/link-to}}
    </script>
    
    <script type="text/x-handlebars" id="search">
      <h1 class="header">
          {{type}} search results for <i>{{query}}</i>
      </h1>
      <ul class="list list-search">
        {{#each result in results}}
          <li>
          {{#if isAlbum}}
            {{partial 'album'}}
          {{else}}
            {{#if isArtist}}
              {{partial 'artist'}}
            {{else}}
              {{partial 'song'}}
            {{/if}}
          {{/if}}
          </li>
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars" id="_player_playing">
      <div class="player">
        <div class="info">
          <div class="title">{{title}}</div>
          <div class="author">{{artist_title}}</div>
        </div>
        <div class="primary-buttons">
          <a {{action 'previous'}} class="icon-to-start" id="previous-btn"></a>
          <a {{action 'togglePlayPause'}} {{bind-attr class="playButtonClass"}} id="play-btn"></a>
          <a {{action 'next'}} class="icon-to-end" id="next-btn"></a>
        </div>
        <div class="timer">
          <div class="current">{{format-duration currentPosition}}</div>
          <div class="play-time slider"><span class="expand" {{bind-attr style="playProgressWidth"}}></span></div>
          <div class="total">{{format-duration currentDuration}}</div>
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="playlist">
    <div class="wrapper">
      <ul class="song-list nav">
        {{#each song in songs}}
          <li {{action 'playSong' song.id}}>
            <span class="title">{{song.title}}</span>
            <span class="artist">{{song.artist_title}}</span>
            <span class="remove" {{action 'removeSong' song.id bubbles=false}}>&times;</span>
          </li>
        {{/each}}
      </ul>
    </div>
    </script>
    
    <script type="text/x-handlebars" id="_player_waiting">
      <span class="navbar-text">Please choose a song to play</span>
    </script>
    
    <script type="text/x-handlebars" id="player">
    {{#if isPlaying}}
      {{partial 'player_playing'}}
    {{else}}
      {{partial 'player_waiting'}}
    {{/if}}
    </script>
    <script src="/js/vendor/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="/js/vendor/handlebars-1.1.2.js" type="text/javascript"></script>
    <script src="/js/vendor/ember-1.4.0.js" type="text/javascript"></script>
    <script src="/js/vendor/ember-states.js" type="text/javascript"></script>
    <script src="/js/vendor/compat.js" type="text/javascript"></script>
    <script src="/js/vendor/nprogress.js" type="text/javascript"></script>
    <script src="/js/vendor/mousetrap.min.js" type="text/javascript"></script>
    <script src="/js/vendor/soundmanager2.js" type="text/javascript"></script>
    <script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
  </body>
</html>
